spring.output.ansi.enabled=ALWAYS
#hibernate non modifica la struttura del db ma pu√≤ solo leggere e scrivere i dati
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.username=bookstoreuser
#spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#If you would like to keep Lazy Load and you are using Spring Boot, just add the config below
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.h2.console.enabled=true


